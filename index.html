<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre teba ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ff91a4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #e75480;
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .gif-container {
            margin: 30px 0;
            position: relative;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
            transition: opacity 0.3s ease;
        }

        #mainGif {
            display: block;
        }

        #angryDog {
            display: none;
            position: absolute;
            max-width: 280px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
            align-items: center;
        }

        .btn-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-ano {
            background: linear-gradient(135deg, #ff6b95 0%, #e75480 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(231, 84, 128, 0.4);
        }

        .btn-ano:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(231, 84, 128, 0.6);
        }

        .btn-nie {
            background: #ccc;
            color: #666;
        }

        .btn-nie:hover {
            background: #bbb;
        }

        .hint {
            display: none;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: #e75480;
            font-size: 0.9rem;
            white-space: nowrap;
            animation: bounce 0.5s ease infinite;
        }

        .hint.show {
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
        }

        .success h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hearts {
            font-size: 3rem;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .main-content {
            display: block;
        }

        .main-content.hide {
            display: none;
        }

        .floating-heart {
            position: fixed;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        const btnAno = document.getElementById('btnAno');
        const btnNie = document.getElementById('btnNie');
        const hint = document.getElementById('hint');
        const mainContent = document.getElementById('mainContent');
        const success = document.getElementById('success');
        const mainGif = document.getElementById('mainGif');
        const angryDog = document.getElementById('angryDog');
        
        let nieClickCount = 0;
        let isEscaping = false;

        btnAno.addEventListener('click', () => {
            mainContent.classList.add('hide');
            success.classList.add('show');
            createHearts();
        });

        btnNie.addEventListener('click', () => {
            if (nieClickCount === 0) {
                showAngryDog();
                
                btnAno.style.transform = 'scale(1.3)';
                btnAno.style.padding = '20px 50px';
                btnAno.style.fontSize = '1.5rem';
                hint.classList.add('show');
                nieClickCount++;
                isEscaping = true;
            }
        });

        function showAngryDog() {
            mainGif.style.opacity = '0';
            angryDog.style.display = 'block';
            
            setTimeout(() => {
                angryDog.style.display = 'none';
                mainGif.style.opacity = '1';
            }, 1500);
        }

        btnNie.addEventListener('mouseenter', (e) => {
            if (isEscaping) {
                escapeButton();
            }
        });

        btnNie.addEventListener('touchstart', (e) => {
            if (isEscaping) {
                e.preventDefault();
                escapeButton();
            }
        });

        function escapeButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btnNie.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - maxY/2;
            
            btnNie.style.position = 'absolute';
            btnNie.style.left = `calc(50% + ${randomX}px)`;
            btnNie.style.top = `calc(50% + ${randomY}px)`;
            btnNie.style.transform = 'translate(-50%, -50%)';
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['ðŸ’•', 'ðŸ’–', 'â¤ï¸', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    heart.style.animation = `float-up ${Math.random() * 3 + 4}s ease-out forwards`;
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 7000);
                }, i * 200);
            }
        }
    </script>
